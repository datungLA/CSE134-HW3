    <main>
        <form action="submit_form.php" method="post">

                <legend>Contact Me</legend>

                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required><br>

                <input type="email" id="email" name="email" required><br>

                <label for="topic">Select Topic:</label>
                <select id="topic" name="topic">

                        <option value="internship">Internship Inquiry</option>
                    </optgroup>
                    <optgroup label="General">
                        <option value="collaboration">Collaboration</option>
                        <option value="feedback">Website Feedback</option>
                    </optgroup>
                </select><br>

                <label for="suggestions">Suggestions:</label>
                <input list="suggestions-list" id="suggestions" name="suggestions">
                <datalist id="suggestions-list">
                    <option value="Improve UI"></option>
                    <option value="Add more projects"></option>
                    <option value="Include blog section"></option>
                </datalist><br>

                <p>Use <kbd>Ctrl + Enter</kbd> to submit quickly.</p>

                <button type="submit">Send</button>
            </fieldset>
        </form>
